<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>El juego del ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">El juego del ahorcado</h1>
      <button class="boton" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="boton" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>

    <input type="text" name="filtro" id="filtrar-tabla" placeholder="Ingrese una letra">
    <div style="text-align:center;">
      <canvas id="canvas-ahorcado" height="800px" width="1200px"></canvas>
    </div>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="inicio-juego.js"></script>
    <script type="text/javascript" src="desarrollo-juego.js"></script>
  </body>
</html>
